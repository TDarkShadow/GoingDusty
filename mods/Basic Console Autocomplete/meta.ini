nexusDescription="[size=4]Description[/size]\n<br />[size=2]Add a simple autocomplete suggestion while typing console commands, and a reverse search to filter through recently entered commands.[/size]\n<br />\n<br />[size=4]Features[/size]\n<br />[list]\n<br />[*][size=2]Hit [b]TAB[/b] to use the suggested command[/size]\n<br />[*][size=2]When a ref is selected, the suggested command will prefer commands which require a reference.[/size]\n<br />[*][size=2]AddItem and RemoveItem support JIP's Search command[/size]\n<br />[*][size=2]Hit[b] CTRL-R[/b] to search through the entered command history - I recommend pairing it with 'Persistent Console History' from my [url=https://www.nexusmods.com/newvegas/mods/66347/]Tweaks[/url] plugin[/size]\n<br />[/list]\n<br />[size=4]Installation[/size]\n<br />[size=2]Use Mod Organizer 2/Nexus Mod Manager/FOMM, or manually extract the .zip file into your Fallout New Vegas 'Data' folder and install the latest version of [url=https://www.nexusmods.com/newvegas/mods/65906]Console Paste Support[/url].[/size]\n<br />\n<br />[size=4]Demo[/size]\n<br />[youtube]CPPBniIu_Gg[/youtube]\n<br />\n<br />[size=4]Uninstallation[/size]\n<br />Installation steps in reverse.\n<br />\n<br />[size=4]Source[/size]\n<br />[size=2]In this and Console Paste Support [url=https://www.nexusmods.com/newvegas/mods/65906?tab=files]downloads[/url].[/size]\n<br />\n<br />If you feel like donating:\n<br />[url=https://ko-fi.com/V7V4GEEWW][img]https://storage.ko-fi.com/cdn/kofi3.png[/img][/url]"
