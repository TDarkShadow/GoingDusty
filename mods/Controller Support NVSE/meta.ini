nexusDescription="This mod is an NVSE plugin that causes controller button inputs to also be detected by the game and NVSE functions as keyboard or mouse inputs.\n<br />\n<br />It is configurable via an included INI file that must be edited by the user. As of the current version, it has the following options:\n<br />[list]\n<br />[*][b]GameModeOnly[/b] - Disables the emulated inputs during MenuMode. (default: true)\n<br />[*][b]ShiftButton[/b] - Sets a button as a \"shift\" button, enabling a second set of key mappings while held. Values [url=https://geckwiki.com/index.php?title=DisableButton#XBox_Controller_Button_Codes]here[/url]\xfeff.\n<br />[*][b]DisabledButtons[/b] - Prevents the game from reading inputs from specified buttons using the values listed [url=https://geckwiki.com/index.php?title=DisableButton#XBox_Controller_Button_Codes]here[/url]\xfeff.\n<br />[/list]\n<br />You can set each button on the controller to a DX scancode listed [url=https://geckwiki.com/index.php?title=IsKeyPressed#Sample_DirectX_Key_Scancodes]here[/url]. Use decimal values.\n<br />\n<br />\n<br />\n<br />\n<br />[b]Hypothetical Scenario:[/b]\n<br />You want to use the [b][LB][/b] button to throw grenades with [url=https://www.nexusmods.com/newvegas/mods/66686]B42 Quickthrow[/url].\n<br />\n<br />[b]Solution: Replace an existing control[/b]\n<br />[list=1]\n<br />[*]Set the [b]LEFT_SHOULDER[/b] setting in the INI to [b]34[/b]. (This assumes the default keybind of '[b]G[/b]' is used for B42 Quickthrow. [b]34[/b] is the [url=https://geckwiki.com/index.php?title=IsKeyPressed#Sample_DirectX_Key_Scancodes]decimal scancode[/url]\xa0\x66or the '[b]G[/b]' key.)\n<br />[*]Set the [b]DisabledButtons[/b] setting to [b]256[/b] to disable all game detection of the [b][LB][/b] button ([b]256[/b] is the [url=https://geckwiki.com/index.php?title=IsButtonPressed]button code[/url] for the [b][LB][/b] button) [b][u][size=4]-OR-[/size][/u][/b] unmap the [b][LB][/b] button in the game's settings menu (which requires [url=https://www.nexusmods.com/newvegas/mods/66347]lStewieAl's Tweaks[/url]\xa0installed).\xa0 Either option completely disables the usage of the [b]TogglePOV[/b] control unless you rebind that control to another button in the game's settings. [i]Do you really need 8 hotkeys on the d-pad?[/i]\n<br />[/list]\n<br />With this setup, pressing the [b][LB][/b] button in-game will activate the \"weapon throw\" function from Quickthrow by faking the '[b]G[/b]' key.\n<br />This method completely removes a control input from the controller in order to replace it with other functionality from a mod that detects a keypress. That can work well if you only have one or two keypresses you need to fake, but another approach is needed if you want to fake a large number of them.\n<br />\n<br />\n<br />\n<br />[b]Hypothetical Scenario:[/b]\n<br />You want to use the the full functionality of [url=https://www.nexusmods.com/newvegas/mods/66686]B42 Quickthrow[/url] (throwing, cycling weapons, resetting throws) and the weapon bashing from [url=https://www.nexusmods.com/newvegas/mods/68055]B42 Melee Bash[/url].\n<br />\n<br />[b]Solution: Designate a \"shift\" button[/b]\n<br />[list=1]\n<br />[*]Set the [b]ShiftButton[/b] INI setting to [b]256[/b]. (This is set to the [b][GUIDE][/b] button on XBox controllers by default. [b][GUIDE][/b] isn't easy to hold while in combat, so we're using the [b][LB][/b] button again in this example.)\n<br />[*]Set the [b]SHIFT_BUTTON_X[/b] INI setting to [b]34[/b]. This is the [url=https://geckwiki.com/index.php?title=IsKeyPressed#Sample_DirectX_Key_Scancodes]scancode[/url]\xa0\x66or the '[b]G[/b]' key used for Quickthrow's \"throw weapon\" key detection.\n<br />[*]Set the [b]SHIFT_BUTTON_Y[/b] INI setting to [b]35[/b]. This is the '[b]H[/b]' key for Quickthrow's \"change weapon\" key detection.\n<br />[*]Set the [b]SHIFT_BUTTON_B[/b] INI setting to [b]19[/b]. This is the '[b]R[/b]' key for Quickthrow's \"reset throw\" key detection.\n<br />[*]Set the [b]SHIFT_BUTTON_A[/b] INI setting to [b]45[/b]. This is the '[b]X[/b]' key for Melee Bash's \"bash\" key detection.\n<br />\n<br />[/list]\n<br />While holding the [b][LB][/b] button with this setup, the [b][X][/b] button will activate Quickthrow's \"throw weapon\" function, the [b][Y][/b] button will activate the \"change weapon\" function, the [b][[/b][b]B[/b][b]][/b] button will activate the \"reset throw\" function, and the [b][A][/b] button will activate the \"bash\" function from Melee Bash. Those buttons will have their normal functionality when [b][LB][/b] is not held.\n<br />This method also completely removes a control input from the controller (unless you stick with the default [b][GUIDE][/b] button, which has no game functionality) but allows you to map several fake keyboard inputs to the other buttons while the \"shift\" button is held.\n<br />\n<br />[b]Things to note while using the \"shift\" functionality:[/b]\n<br />[list]\n<br />[*]All other button inputs are disabled while the \"shift\" button is held. Scripts using the [url=https://geckwiki.com/index.php?title=IsControlPressed]IsControlPressed[/url] and [url=https://geckwiki.com/index.php?title=IsButtonPressed]IsButtonPressed[/url] functions will still detect those button inputs, but the game will not. The left and right joysticks and triggers are unaffected.\n<br />[*]You can use the INI settings under [b][Controller Keys][/b] and under [b][Shifted Keys][/b] simultaneously to set up two different mappings, one with the \"shift\" button held and the other without.\n<br />[*]You can use the default [b][GUIDE][/b] \"shift\" button and only use button mappings under [b][Shifted Keys][/b] to map several keypresses without otherwise changing controller functionality or sacrificing controls by disabling their buttons.\n<br />[/list]"
