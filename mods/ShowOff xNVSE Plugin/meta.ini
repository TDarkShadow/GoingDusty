nexusDescription="[font=Times New Roman][size=3][size=6][font=Times New Roman][b][color=#f6b26b]ShowOff xNVSE[/color][/b][/font]\n<br />[/size]\n<br />[size=4]Adds new scripting/condition functions, as well as some engine-level tweaks.\n<br />[color=#e69138][size=5]\n<br />[font=Times New Roman][color=#93c47d][b][color=#c27ba0][color=#e06666]For a complete overview of features, [color=#c27ba0]as[/color][/color] well as changelogs and credits[color=#6d9eeb][color=#e06666],[/color][color=#c27ba0][color=#e06666] see the [/color][url=https://github.com/Demorome/Showoff-NVSE]Github page[/url].[/color][/color]\n<br />[/color]\n<br />[color=#ffffff][size=4]Source code[/size][/color][/b][color=#ffffff][size=4] is available [url=https://github.com/Demorome/Showoff-NVSE]here[/url][/size][/color][/color][color=#ffffff][size=4].[/size][/color][/font][/size][/color][color=#6fa8dc]\n<br />[/color]\n<br />[b]Documentation [/b]is available [url=https://geckwiki.com/index.php?title=Category:Functions_(ShowOff_NVSE)]here[/url].\n<br />[/size][/size][/font]\n<br />\n<br />[font=Times New Roman][size=6][b][color=#f6b26b]Requirements[/color]\n<br />[/b][/size][/font]\n<br />[font=Times New Roman][size=4]Requires[url=https://github.com/xNVSE/NVSE/releases] xNVSE[/url] [b]v6.3.0[/b]\xa0or greater.\n<br />\n<br />\n<br />[font=Times New Roman][size=6][b][color=#f6b26b]Installation[/color]\n<br />[/b][/size][/font][code]ShowOffNVSE.dll\n<br />[/code] and [code]ShowOffNVSE.ini\n<br />[/code] must end up under [code]Fallout New Vegas/Data/nvse/plugins/..[/code] (in the [code]plugins[/code] folder).\n<br />\n<br />Installing\n<br />[font=Times New Roman][size=4][code]ShowOffNVSE.pdb\n<br />[/code][/size][/font]is optional, but it is recommended to install it alongside the other files, as it will make crash loggers give more precise information about how a crash happened.\n<br />\n<br />Installing the primary .zip file from a mod manager should also work. \n<br />\n<br />[code]ShowOffNVSE_INI.zip[/code]\xa0 need only be installed once; new INI options are automatically added to the file.[/size][/font][font=Times New Roman][size=4]\n<br />\n<br />[size=4][b][color=#f6b26b][size=6][font=Times New Roman][b]See Also\n<br />[/b][/font][/size][/color]\n<br />[/b][/size][list]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/72317]Crash Logger[/url]\xfeff - if you're getting crashes with a DLL, this is the best thing to report issues to the author.\n<br />[/list][list]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/64888]Geck Extender[/url]\xfeff - essential utility for anyone working with the GECK, many bugfixes and new features\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/58277]JIP LN NVSE[/url]\xfeff - extends scripting capabilities far beyond limits of the vanilla game.\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/66927]Johnny Guitar[/url]\xfeff - same as the above, [i]but with more soy.[/i]\n<br />[*][i][url=https://www.nexusmods.com/newvegas/mods/74012]AnhNVSE [/url]\xfeff- [/i]Some more functions.[i] Anh's our friend. Go show him some love. [/i]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/70962]Hot Reload[/url]\xfeff - lets you use external editors for scripting and reload scripts without restarting the game, a must-have for any scripter.\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/70801]Improved Console[/url]\xfeff - quite useful for quickly testing functions in console.\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/66347]lStewieAl's Tweaks[/url] - fixes numerous engine bugs and provides many configurable new features and tweaks to the game.\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/51664/?]Yukichigai Unofficial Patch[/url]\xfeff - fixes hundreds of vanilla bugs.\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/71239]Unofficial Patch NVSE Plus[/url]\xfeff - fixes a handful of bugs not covered by YUP. \n<br />[*][url=https://vivanewvegas.github.io/intro.html]Viva New Vegas[/url]\xfeff - a great introductory guide for modding New Vegas which brought me back to this game.\n<br />[/list][/size][/font]"
