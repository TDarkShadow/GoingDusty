nexusDescription="[url=https://ko-fi.com/wall_sogb][/url][url=https://ko-fi.com/wall_sogb][img]https://i.imgur.com/7Cm07AZ.png[/img][/url]\xa0[url=https://www.patreon.com/WallSoGB][img]https://github.com/doodlum/nexusmods-widgets/blob/main/Patreon_40px.png?raw=true[/img][/url]\n<br />\n<br />[b][size=4]What?[/size][/b]\n<br />[size=3]I hate this game.\n<br />\n<br />Water rendering is so broken in this game, that water LOD simply existing massively tanks the perf.\n<br />Unfortunately, Strip's worldspace, uses a partial replica of the Mojave... with the water. \n<br />Yes, the Lake Mead is there. \n<br />Other bodies of water are there. \n<br />Rendered, all the time.\n<br />\n<br />I did what Obsidian didn't and... disabled the water LOD. That's it. \n<br />\n<br />20 fps boost on average on all machines I tested. Other people report more drastic improvements, especially with DXVK.\n<br />\n<br />[url=https://imgsli.com/MTI5NzA4/0/1]Slider comparison\n<br />\n<br />[/url]Seems like a scam. It's not. I'm literally baffled by how simple it was to gain such big performance increase.[/size]\n<br />\n<br />[size=4][b]Compatibility:[/b][/size]\n<br />[size=3]- Simple Open Strip is compatible. No landscape is touched there.[/size]\n<br />[size=3]- Anything that doesn't overwrite landscape LOD meshes for the Strip. I don't even know a mod that'd do that. If there's any,\xa0just load the fix after it.[/size]\n<br />\n<br />[size=4][b]Credits:[/b][/size]\n<br />[size=3]Drawing of whatever that is:\xa0[/size][url=https://www.nexusmods.com/newvegas/users/110246348]Kiwi (Midnightcacti)[/url]\n<br />\n<br />[b][size=4]Check out my other stuff:[/size][/b]\n<br />[size=3][url=https://wallsogb.github.io/FalloutNV-Performance-Guide/]Fallout New Vegas Performance Guide\n<br />[/url][url=https://www.nexusmods.com/newvegas/mods/77683]MoonlightNVSE\n<br />[/url][url=https://www.nexusmods.com/newvegas/mods/77735]Simple Exterior Fog Remover\n<br />[/url][url=https://www.nexusmods.com/newv