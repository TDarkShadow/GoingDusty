nexusDescription="[size=3][url=https://ko-fi.com/wall_sogb][img]https://i.imgur.com/7Cm07AZ.png[/img][/url]\xa0[url=https://www.patreon.com/WallSoGB][img]https://github.com/doodlum/nexusmods-widgets/blob/main/Patreon_40px.png?raw=true[/img][/url]\n<br />\n<br />[/size][b][size=4]What?[/size][/b]\n<br />[size=3]When someone shoots a gun for the first time, game creates a muzzle flash, and its light. All good so far, right.\n<br />Now, when the time comes to hide it, game culls only the muzzle flash - the light remains, and culling is not properly inherited. \n<br />This leads to issues later during rendering - game enumerates lights, sees muzzle flash ones - they are not culled, great, let's render them.\n<br />I don't think it happens on any shaders other than skin and grass ones. [/size][size=1]Wait, Wall, grass doesn't receive lighting, what are you talking about? Heh...[/size]\n<br />\n<br />[size=3]This mod fixes this issue by properly culling the light.[/size]\n<br />\n<br />[b][size=4]Source Code[/size][/b]\n<br />[url=https://github.com/WallSoGB/Fallout-Muzzle-Flash-Fix][size=4]GitHub[/size][/url]\n<br />\n<br />[b][size=4]Credits:\n<br />[/size][/b][size=3][url=https://www.nexusmods.com/newvegas/users/1151770]MadAce[/url] - for making me aware of this issue.[/size]"
