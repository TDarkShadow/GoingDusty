x RecipeMenu category not resetting when opening the menu.\n<br />Prevent the 'No Activate' sound playing when activating a workbench.\n<br />Fix NPCs using AttackThrow instead of AttackThrow2/3... for molotovs etc.\n<br />Fix NPCs still using crippled limb animations when limbs are restored.\n<br />Fix automatic weapons firing after playing a fire jam animation.\n<br />Fix VATS fatal hit slow-mo camera inconsistently working if difficulty is not 'Normal' (credits to yvileapsis).\n<br />Fix weapon health sometimes resetting when firing with durability increasing weapon mods.\n<br />Fix bug where NPCs contined using Power Armor idle anims when non-power armor with a backpack was unequipped.\n<br />Prevent message menu popups closing when the game starts.\n<br />Fix HUD low weapon condition label blinking scaling with framerate.\n<br />Fix VATS weapon condition label ignoring health mods.\n<br />Fix small memory leak when using ammos with multiple effects.\n<br />Fix anisotropic filtering 'MaxAniso' setting (thanks Wall_SoGB).\n<br />Fix NPCs reloading loop weapons infinitely if they don't have a full clip worth of rounds.\n<br />Fix Message Menu wrapping breaking when using custom fonts.\n<br />Fix Roulette Menu bet display when hovering between 0/00.\n<br />Fix companion names clipping the PipBoy in the Map Menu.\n<br />Fix instant crash when using the ToggleNavMesh debug function.\n<br />Show an error when loading if a condition script requires an opcode from a missing NVSE plugin. \n<br />Fix motion blur IMAD direction being inverted.\n<br />Make arrow buttons behave like the WASD keys in VATS.\n<br />Prevent levelling up while using TestAllCells.\n<br />Fix strength &gt; 10 affecting throwing velocity.\n<br />Fix map menu reticle being offset when a controller is connected.\n<br />Fix weapon condition label being hidden for thrown weapons in VATS.\n<br />Implement vanilla ToggleHDRDebug command (thanks Wall_SoGB).\n<br />Fix bug where closing the quantity menu without selecting any items counted as a pickpocket attempt.\n<br />Improve vanilla error when settings (controls etc.) fail to save by mentioning if file is missing or read-only.\n<br />Fix companion carry limit being off by one.\n<br />Fix lag when adding/removing perks if player has a lot of perks.\n<br />Fix weapon handgrip anim resetting when getting up after being knocked down.\n<br />\n<br />Fix crashes when:\n<br />- gaining XP above level 99\n<br />- loading a save created with a higher uGridsToLoad setting\n<br />- loading a disabled object that has LOD - and display a console error message\n<br />- viewing a weapon that has weapon mods that are no longer present\n<br />- an NPC's race could not be resolved -- default to using the CaucasianVanilla race\n<br />- trying to click on an\xa0off-screen\xa0menu item using the keyboard\n<br />- closing a quantity menu opened using the arrow keys\n<br />- loading an invalid BSFadeNode\n<br />- loading an invalid BSMasterParticleSystem\n<br />- reconnecting a controller while hacking a terminal\n<br />- equipping a PipBoy item while opening/closing the PipBoy\n<br />- loading a nif whose HkpShape has invalid child nodes\n<br />- explosions occur near some water\n<br />- loading with a weapon modification that has weight.\n<br />- FireWeapon is used with some reload loop weapons\n<br />- loading some broken facegen files\n<br />- moving too quickly in exteriors or near multibounds\n<br />- stealing items with broken ownership\n<br />- pinning some dismembered limbs\n<br />- viewing an item whose effects list string is too long\n<br />- switching between controller and mouse\n<br />- crafting using the default ammo for your equipped weapon with no ammo equipped\n<br />- NPCs try using alternate ammo types with explosive ammo\n<br />- using a weapon with a 'continuous beam' projectile\n<br />- NPCs change packages during dialogue\n<br />- rare issue where scripts caused 'SCRIPTS: Nested call to ScriptRunner::Run' crash during loading\n<br />- rare issue related to freeing weapons when actors die\n<br />- clicking through the credits if no save was active\n<br />- rare issue related to NPC patrol packages\n<br />- rare crash related to queued texture loading\n<br />- rare animation crash if an actor has no weapon sequence but is firing\n<br />- an actor has an inventory weight of -1\n<br />- refs have a null cell when saving\n<br />- rare issue where pathfinding failed to resolve a door\n<br />- rare issue related to reloadLoop weapons\n<br />- rare issue where bodypart data contained a null node \n<br />\n<br />Make NVAC print the module addresses when reporting a crash (where available).\n<br />Menus now accept L3 and R3 button presses (for nvse plugin devs).\n<br />Show a warning if a mod is loaded that has recompiled all scripts, as this will lead to problems in most cases.\n<br />Show a warning containing which mod is missing which masters if they are missing during loading.\n<br />Show a warning if the 4gb patcher is in the game folder but hasn't been ran.\n<br />\n<br />[size=4][b]Installation[/b][/size]\n<br />Use Mod Organizer 2/Nexus Mod Manager/FOMM, or manually extract the main and menuconfig .zip files into your Fallout New Vegas 'Data' folder.\n<br />First time users should download the INI file from the optional files section.\n<br />\n<br />[size=4][b]You might also like:[/b][/size]\n<br />[url=https://www.nexusmods.com/newvegas/mods/71973]Combat Lag Fix (NVSE)[/url]\n<br />[url=https://www.nexusmods.com/newvegas/mods/65906]Console Paste Support[/url]\n<br />[url=https://www.nexusmods.com/newvegas/mods/80666]ActorCause Save Bloat Fix[/url]\n<br />\n<br />[size=4][b]Credits[/b][/size]\n<br />Massive thank you to [url=https://www.nexusmods.com/newvegas/users/4716447]jazzisparis[/url],\xa0[url=https://www.nexusmods.com/skyrim/users/1372985]LuthienAnarion[/url]\xa0\x61nd the NVSE team\xa0whose decodings have proven essential for these tweaks.\n<br />Huge thanks to [url=https://www.nexusmods.com/users/1417653]xilandro[/url] for designing the Tweaks Menu!\n<br />Thanks\xa0[url=https://www.nexusmods.com/newvegas/users/7481963]RoyBatty[/url]\xfeff for continued support with TTW.\n<br />Thanks [url=https://www.nexusmods.com/newvegas/users/3502667]Hitman47101[/url] for the Quick Scope anims, and all the help with animation related features.\n<br />Thanks [url=https://www.nexusmods.com/newvegas/users/53377026]ItsMeJesusHChrist[/url] for the local door indicator icons, and the beautiful [url=https://www.nexusmods.com/newvegas/mods/70001]Vanilla HUD Cleaned[/url].\n<br />[url=https://github.com/maletsna/xSE/releases]TrueCourierSix[/url]\xa0\x66or the features included in version 4.45.\n<br />Brodie Thiesfield for their [url=https://github.com/brofield/simpleini]SimpleINI[/url] library.\n<br />Thanks [url=https://www.youtube.com/channel/UCTMpIhG7VJBPuFgXhR8ky-w]DarkPopulus[/url]\xa0\x66or the installation/configuration video tutorial\xfeff.\n<br />Finally thanks [url=https://www.nexusmods.com/newvegas/users/31254295]carxt[/url], [url=https://www.nexusmods.com/newvegas/users/5605673]tgspy[/url], [url=https://www.nexusmods.com/newvegas/users/5865522]C16[/url], [url=https://www.nexusmods.com/newvegas/users/7397418]voidwalker[/url] and\xa0[url=https://www.nexusmods.com/newvegas/users/26289839]Qolore7[/url]\xa0\x66or all your suggestions and support."
