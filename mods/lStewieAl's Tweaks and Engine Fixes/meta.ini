nexusDescription="[url=https://ko-fi.com/V7V4GEEWW][img]https://storage.ko-fi.com/cdn/kofi3.png[/img][/url]\n<br />\n<br />[font=Verdana][size=4]An engine-level collection of Quality-of-Life improvements in one file with INI settings to enable tweaks.\n<br />Fully compatible and recommend for Tale of Two Wastelands and The Frontier.[/size][/font]\n<br />\n<br />[b]All features are optional and disabled by default[/b] and can be configured by using the Pause-&gt;Settings-&gt;Tweaks menu (changes are applied when the game is closed and reopened). Launching the game fills out the nvse_stewie_tweaks.ini\xa0(available in the optional downloads section). As an alternative to the in-game menu, tweaks can be enabled by modifying the relevant line under the [Tweaks] section to be \x2018= 1\x2019 instead of \x2018= 0\x2019.\xa0\x46or hotkey options,\xa0\x63hange the value under [Hotkeys] to the [url=http://fose.silverlock.org/fose_command_doc.html#DirectX_Scancodes]desired key[/url]\xfeff.\n<br />\n<br />It is safe to install, configure, update or uninstall mid-playthrough (a new save is [b]not[/b] required).\n<br />\n<br />When updating, the mod's INI will be automatically filled with any new settings after launching the game - you do not need to reconfigure settings when updating.\n<br />\n<br />[size=4][b]New in 8.00+[/b][/size]\n<br />[spoiler][size=3][b]New in 8.65[/b][/size]\n<br />[color=#6aa84f]Race Menu Allow Female Facial Hair[/color] - [b]allow selecting facial hair on female characters[/b]\n<br />Inline Vanilla Functions - fix gradual memory leak.\n<br />Save Manager - fix Reload Current Save key triggering twice when in the pause menu.\n<br />Mod Console Prints Include Script Name - prevent printing empty strings.\n<br />NPCs Use High Res Weapon Models - ignore embedded weapons.\n<br />Quick Use - prevent if Pipboy is disabled.\n<br />Prevent another few crashes related to textures failing to load.\n<br />\n<br />[size=3][b]New in 8.60[/b][/size]\n<br />[color=#6aa84f]Keep Voice Acting Notes In Dialogue[/color] - [b]display the voice acting notes e.g. {afterthought} in dialogue[/b]\n<br />Easing functions - add OutCubic.\n<br />Pause Holotapes - add option to pause them when the dialog menu is opened.\n<br />Pickpocket Overhaul - Add option to not lose karma when pickpocketing hostile NPCs.\n<br />Power Attacks Cost AP - add option to normal attack if not enough AP.\n<br />Robotic Companions Heal With Scrap Metal - translate 'Use Scrap Metal' automatically.\n<br />Show Book Effects/No Skill Book Message If Increase Is Zero - display fractional skill book increases to two decimal places\n<br />Inline Vanilla Functions\n<br />- add more inlines for rendering, bush detection, explosions and updating actor lists.\n<br />- significant improvements to evaluating perk modifiers (e.g. GetPerkModifier).\n<br />\n<br />Flycam Improved - increase timer resolution to fix stuttery camera.\n<br />Flycam Improved - scale rotation speed with the fUFOCamSpeedMult gamesetting.\n<br />Manual Reload - reload when firing with empty clip add demigod support.\n<br />No Lock Encounter Zone Levels - fix rare crash when loading a different save.\n<br />Use Weapon Repair Kits In Repair Menu - fix weapons without repair lists not showing 'Use Repair Kit'.\n<br />Weightless Items - fix carry weight problems when using the Rock-It-Launcher.\n<br />\n<br />Improve chargen quest error message if vanilla quest is missing.\n<br />Fix rare crash related to reloadLoop weapons.\n<br />Fix vanilla lag when adding/removing perks if player has a lot of perks.\n<br />Fix vanilla rare bodypart data null node crash.\n<br />Fix vanilla weapon handgrip anim resetting when getting up after being knocked down.\n<br />\n<br />[size=3][b]New in 8.55[/b][/size]\n<br />[color=#6aa84f]Quantity Menu Respects Companion Carry Limit[/color] - [b]limit the quantity menu max count when transferring items that would overburden a companion[/b]\n<br />Barter Affects Repair Cost - fix crash if player has barter perks.\n<br />Revive Unconscious Companions - use scrap metal if using the 'Heal robots with scrap metal' tweak and add creature support.\n<br />Fix crash when iSkillPointsTagSkillMult is zero (regression in 7.26).\n<br />Improve vanilla error when settings (controls etc.) fail to save - mention if file is missing or read-only.\n<br />Fix vanilla companion carry limit being off by one.\n<br />\n<br />[size=3][b]New in 8.50[/b][/size]\n<br />[color=#6aa84f]Barter Affects Repair Costs[/color] - [b]adjust repair prices based on barter skill and perks[/b]\n<br />[color=#6aa84f]Containers Show Equipped Ammo[/color] - [b]show an equipped square beside equipped ammo in containers/barter[/b]\n<br />Menu Search - make caret movable in PipBoy menus.\n<br />Remember Weapon Ammos - fix bAmmo = 0 causing weapons to reload when changing cells.\n<br />Save Manager - fix Continue button replacer option (regression in 8.45).\n<br />Implement vanilla ToggleHDRDebug command (thanks Wall_SoGB).\n<br />Fix vanilla bug where closing the quantity menu without selecting any items counted as a pickpocket attempt.\n<br />Fix rare crash related to pathfinding.\n<br />\n<br />[size=3][b]New in 8.45[/b][/size]\n<br />[color=#6aa84f]Map Recenter Hotkey[/color] - [b]Y button or R key centers on player, Enter centers on MenuSearch location[/b]\n<br />[color=#6aa84f]Map Remembers Position[/color] - [b]remember the last viewed position in the Map Menu[/b]\n<br />[color=#6aa84f]Map Markers Show Distance[/color] - [b]show the distance to the hovered location marker in the Map Menu[/b]\n<br />HUD Location Marker Names - add option to hide names for undiscovered locations.\n<br />Better Flycam - allow controller movement while console is open.\n<br />Improved Hacking - add option to make 'Allowance Replenished' give bonus guesses instead of replenishing guesses (so if you click on it with 3 guesses remaining you could have 6 left for example, instead of it being a waste of two extra guesses).\n<br />Inline Vanilla Functions - add minor script inline.\n<br />Save Manager - add save on crafting items.\n<br />Ignore movement speed modifiers if collision is disabled.\n<br />Better Map Zoom - zoom into center when using WASD Menus map movement.\n<br />Reallocate Skills On Levelup - fix reset button resetting everything to 1.\n<br />Fix vanilla bug where map menu reticle was offset when a controller connected.\n<br />Fix vanilla bug where weapon condition label was hidden for thrown weapons in VATS.\n<br />\n<br />MenuSearch Recentering:\n<br />[youtube]7Cp7K9sUFn8[/youtube]\n<br />\n<br />[size=3][b]New in 8.40[/b][/size]\n<br />[color=#6aa84f]Reallocate Skill Points On LevelUp[/color] - [b]allow reassigning all skills when levelling up[/b]\n<br />[color=#6aa84f]Use Weapon Repair Kits In Repair Menu[/color] - [b]show repair kits in the weapon repair menu[/b]\n<br />[color=#6aa84f]Strength Affects All Throwable Distances[/color] - [b]make the fThrowingStrengthPenalty gamesetting also affect grenades and mines[/b]\n<br />Barter Show Transaction Caps - add option to change brightness and show final caps amount instead of current -&gt; final.\n<br />Barter Uses Buy/Sell Flags - add option to only sell ammo if they sell weapons.\n<br />Inline Vanilla Functions - minor improvements.\n<br />Companions Don't Use Ammo - fix weapons with the NPCs use ammo flag.\n<br />Fix vanilla bug where strength &gt; 10 affected throwing velocity.\n<br />\n<br />[size=3][b]New in 8.35[/b][/size]\n<br />[color=#6aa84f]Barter Show Caps Change[/color] - [b]show the final caps after a transaction beside player/merchant caps[/b]\n<br />[color=#6aa84f]Companions Don't Consume Ammo[/color] - [b]don't remove ammo from companions when they fire weapons[/b]\n<br />[color=#6aa84f]Ammo Burst Case Count Fix[/color] - [b]give a chance to earn multiple ammo casings from weapons that use more than 1 ammo per shot[/b]\n<br />\n<br />Inline Vanilla Functions\n<br />- improve initial game loading, reloading a save and walking near many NPCs\n<br />- decrease actor detection frequency if there's more than 50 NPCs present to improve performance\n<br />\n<br />Prevent levelling up while using TestAllCells.\n<br />Add support for custom tree atlas files per WorldSpace (Data&#92;Textures&#92;Landscape&#92;Trees&#92;{{WorldSpaceEditorID}}&#92;TreeDeadLOD.dds).\n<br />\n<br />[size=3][b]New in 8.30[/b][/size]\n<br />[color=#6aa84f]Disable Invisibility In PipBoy[/color] - [b]disable stealth boy/armor invisibility when opening the PipBoy[/b]\n<br />[color=#6aa84f]Embolden Tagged Skills in Stats Menu[/color] - [b]show tagged skills in bold in the Stats menu[/b]\n<br />Pick Locks Without Skill - add option to scale difficulty based on skill deficit.\n<br />Two Hotkey Restored - add option to show hotkey names instead of 1/2/3.\n<br />Weightless Worn Power Armor - add compatibility with Weightless Worn Armor.\n<br />Inline Vanilla Functions - add minor loading inline.\n<br />Missing Script Opcode Warning - add dialog option to continue anyway.\n<br />Compare Weapon Stats - take equipped ammo type into account.\n<br />Fix rare VATS ghosting when switching from NPC to throwing projectiles (regression in 5.90).\n<br />Smooth True Ironsights - fix hand lagging behind when plugins use the DOF effect .\n<br />Fix vanilla crash when refs have a null cell when saving.\n<br />Fix vanilla motion blur IMAD direction being inverted.\n<br />Make arrow buttons behave like the WASD keys in VATS.\n<br />\n<br />[size=3][b]New in 8.26[/b][/size]\n<br />Revive Unconscious Companions - fix crash when using Loot Unconscious NPCs and prevent using multiple stimpaks if activate key is spammed.\n<br />Grabbing Items Is A Crime - only affect take-able items.\n<br />Per Bullet Looping Reloads - prevent in VATS.\n<br />\n<br />[size=3][b]New in 8.25[/b][/size]\n<br />[color=#6aa84f]Revive Unconscious Companions[/color] - [b]use stimpaks to revive unconscious companions[/b]\n<br />[color=#6aa84f]Heartbeat Sounds Fade[/color] - [b]fade heartbeat sounds shortly after taking damage[/b]\n<br />[color=#6aa84f]Play Armor Sounds In 3D[/color] - [b]play armor foley sounds in 3D when in 3rd person[/b]\n<br />[color=#6aa84f]Sort PipBoy Repair Menu[/color] - [b]sort the PipBoy repair menu[/b]\n<br />Armor HUD Label - add visibility threshold\n<br />XP Reducer - add option to not ceil earned XP\n<br />Exit game hotkey - add support in menus\n<br />Hide HUD by default - fix inverting behaviour when loading a save \n<br />Weapon Requirements Matter - threshold actor values so weapons can be used with negative strength/skill\n<br />2 Hotkey Restored - fix crash when using mods which break the hotkey wheel\n<br />Multithreaded Hacking Menu - fix rare crash when opening the console while the menu loads while using a controller\n<br />Fix vanilla anisotropic filtering 'MaxAniso' setting (thanks Wall_SoGB).\n<br />Fix NPCs reloading loop weapons infinitely if they don't have a full clip worth of rounds.\n<br />Fix Message Menu wrapping breaking when using custom fonts.\n<br />Fix Roulette Menu bet display when hovering between 0/00.\n<br />Fix companion names clipping the PipBoy in the Map Menu.\n<br />Fix instant crash when using the ToggleNavMesh debug function.\n<br />Show an error when loading if a condition script requires an opcode from a missing NVSE plugin. \n<br />\n<br />[size=3][b]New in 8.20[/b][/size]\n<br />[color=#6aa84f]Sleep On Chairs[/color] - [b]sleep when waiting while sat down[/b]\n<br />[color=#6aa84f]Crippling Doesn't Disarm[/color] - [b]don't disarm NPCs when crippling their arm[/b]\n<br />[color=#6aa84f]Sleep Wait Slider Shows Wake Time[/color] - [b]show the wake time on the sleep/wait slider[/b]\n<br />[color=#6aa84f]Keep Fall Height When Loading Saves[/color] - [b]don't reset fall damage when loading a save[/b]\n<br />Combat Sound Cooldown Fix - force the last player targeted NPC to shut up for 1-2.5 seconds between sounds (TTW).\n<br />Double Jump - add option to not reset fall height when jumping in mid-air.\n<br />Print General Errors - prevent 'OCCLUDED SetTarget...' message in VATS.\n<br />Hacking Improved - add LB/RB/PageUp/PageDown to move columns left/right.\n<br />Hide Misc Quest Items - don't hide the Pitt's steel ingots.\n<br />Container Respawns Message - hide on living NPCs.\n<br />Place Map Marker At Hovered Location - fix placing on doors in cells with altered north angle.\n<br />Steal Worn Items - fix non-worn items being hidden on children.\n<br />Save Manager - move pre-levelup save to when the levelup hud prompt shows.\n<br />Fix armor condition sometimes resetting when reaching 0 (regression in 8.05).\n<br />Multithreaded Hacking Menu - fix picking the same word every time for long word lengths...\n<br />Combat Sound Cooldown Fix - address conflict with JIP .\n<br />Fix vanilla crash if an actor has an inventory weight of -1.\n<br />Fix oversight where controllers couldn't place map markers while moving.\n<br />Fix small memory leak when using ammos with multiple effects.\n<br />Allow waiting on midair furniture.\n<br />\n<br />[size=3][b]New in 8.15[/b][/size]\n<br />[color=#6aa84f]Move Ammo Type Label[/color] - [b]move the ammo type label to under the ammo count[/b]\n<br />[color=#6aa84f]Armor Prevents Blood Decals[/color] - [b]prevent blood decals for attacks that don't penetrate target DT[/b]\n<br />[color=#6aa84f]Enemy Healthbar Show Buffed HP[/color] - [b]include health modifiers in enemy healthbars (e.g. buffout)[/b]\n<br />[color=#6aa84f]Place Map Marker At Player Position Hotkey[/color] - [b]adds a hotkey to place the map marker at your current position[/b]\n<br />Armor Condition Label:\n<br />- add VATS support\n<br />- fix label turning red when equipping armor with 100% condition.\n<br />- make label + background obey HUD opacity setting.\n<br />Fix vanilla bug where VATS weapon condition label ignored health mods.\n<br />\n<br />[size=3][b]New in 8.10[/b][/size]\n<br />[color=#6aa84f]Armor Condition Label[/color] - [b]add an armor condition label to the HUD[/b]\n<br />[color=#6aa84f]Color Weapon Low Condition Label[/color] - [b]allow coloring the weapon low condition label[/b]\n<br />[color=#6aa84f]Quest Text Visible In Menus[/color] - [b]make quest update text visible in the PipBoy and Hacking menus[/b]\n<br />[color=#6aa84f]Skip Load Game Confirmation Prompt[/color] - [b]skip the confirmation prompt when loading a save[/b]\n<br />[color=#6aa84f]Chance Based Killcams[/color] - [b]give a chance the cinematic/player view killcam won't play when killing the last of a combat group[/b]\n<br />Disable Interior Fog - make it work like Qolore's 'Simple Interior Fog Remover'.\n<br />No Loading DLC Popup at Start Menu - enable by default.\n<br />No Interior Black Post-Loading Screen - prevent objects fading in when loading interior cells.\n<br />No Interior Black Post-Loading Screen - prevent NPCs blending into their sit/sleep anims when loading a cell.\n<br />Debug Anims - print anim states of the selected console ref.\n<br />Container Respawns Warning - hide while pickpocketing.\n<br />Living Anatomy Shows DR - fix potential crash when targeting damaged projectiles.\n<br />Contact Mines - fix crash when using bNPCs with projectiles present.\n<br />Sort Misc Stats - fix crash when using misc stat sort mode 'Vanilla First'.\n<br />Fix crash when equipping a PipBoy item in NVSE events.\n<br />Fix vanilla bug where NPCs contined using Power Armor idle anims when non-power armor with a backpack was unequipped.\n<br />Prevent message menu popups closing when the game starts.\n<br />Fix vanilla HUD low weapon condition label blinking scaling with framerate.\n<br />Show a warning if the 4gb patcher is in the game folder but hasn't been ran.\n<br />\n<br />[size=3][b]New in 8.05[/b][/size]\n<br />[color=#6aa84f]Contact Mines[/color] - [b]instantly detonate mines when they are stood on[/b]\n<br />[color=#6aa84f]Auto Weapons Jam While Firing[/color] - [b]allow firing anim jams to play while firing an automatic weapon[/b]\n<br />[color=#6aa84f]Load Screens Click To Continue[/color] - [b]require clicking to exit load screens[/b]\n<br />[color=#6aa84f]Hide Cursor In Message Menu[/color] - [b]hide the cursor in the message popup windows[/b]\n<br />Quick Use - add support for equipping armors in containers.\n<br />Per Bullet Looping Reload - add option for rounds per reload press.\n<br />Pick Locks Even With Key - add option to invert behaviour.\n<br />Disable Fast Travel - allow fast travel in godmode.\n<br />Unequip Weapon Mods - add debug option (lets you equip weapon mods even if you don't have them).\n<br />Sort Misc Stats - add sorting modes: alphabetical (supports JG's extra stats), by value, zeros last.\n<br />Stew Menu - add keyboard/controller support for clicking on setting slider input field.\n<br />Menu Search - fix crash when searching misc stats with JG extra stats.\n<br />\n<br />Fix game bugs:\n<br />- Fix NPCs using AttackThrow instead of AttackThrow2/3... for molotovs etc.\n<br />- Fix NPCs still using crippled limb animations when limbs are restored.\n<br />- Fix automatic weapons firing after playing a fire jam animation.\n<br />- Fix VATS fatal hit slow-mo camera inconsistently working if difficulty is not 'Normal' (credits to yvileapsis).\n<br />- Prevent rare crash related to queued texture loading.\n<br />- Fix rare animation crash if an actor has no weapon sequence but is firing.\n<br />- Fix weapon health sometimes resetting when firing with durability increasing weapon mods.\n<br />\n<br />[size=3][b]New in 8.00[/b][/size]\n<br />[color=#6aa84f]HUD Marker Name Indicator[/color] - [b]show the name of the nearest location marker you're looking towards on the compass[/b]\n<br />[color=#6aa84f]Target Projectiles In VATS[/color] - [b]give grenades more than 0% chance to hit in VATS (does not take visibility into account)[/b]\n<br />[color=#6aa84f]Pause Holotapes[/color] - [b]add ability to pause/reset a holotape[/b]\n<br />[color=#6aa84f]Changing Cells Shows Quest Reminders[/color] - [b]show quest objectives when changing cells[/b]\n<br />[color=#6aa84f]Scale Ashpile Size[/color] - [b]scale the size of ashpiles depending on actor size[/b]\n<br />[color=#6aa84f]Fast Travel Doesn't Reset Weather[/color] - [b]prevent weather changes when fast travelling short distances[/b]\n<br />[color=#6aa84f]QuickLoad from Start/Pause Menu[/color] - [b]add support for the QuickLoad key in the Main/Pause menus[/b]\n<br />Shoot Through Weapons - add option to ignore VATS.\n<br />Toggle Controller If Attack Pressed - add option to prevent controller connected popup.\n<br />Tweaks menu - improve error warning if JIP/UIO aren't loaded.\n<br />Fix rare mod crash if you alt-tabbed exactly on the frame the game starts loading.\n<br />Fix bug where sun light rays were offset (thanks Wall_SoGB).\n<br />Address issue where the game could infinite load from the start screen.\n<br />Fix RecipeMenu category not resetting when opening the menu.\n<br />Prevent the 'No Activate' sound playing when activating a workbench.\n<br />[/spoiler]\n<br />\n<br />[b]For a full changelog see [url=https://www.nexusmods.com/newvegas/articles/55602]here[/url]\xfeff.[/b]\n<br />\n<br />[size=4][b]Quality Of Life[/b][/size]\n<br />[color=#6aa84f]2 Hotkey Restored[/color] - [b]replaces the 'Ammo Swap' icon with a functional weapon slot '2' (rebinding the Ammo Swap Key may be required)[/b]\n<br />[color=#6aa84f]Activating While Seated Doesn't Stand Up[/color] - [b]prevents standing up when you press 'Activate' without a ref selected while seated[/b]\n<br />[color=#6aa84f]Aiming Unholsters Weapons[/color] - [b]take out your weapon when aiming[/b]\n<br />[color=#6aa84f]Allow Activate While Animation Plays[/color]\xa0- [b]allow activating objects while firing, reloading, jumping etc.[/b]\n<br />[color=#6aa84f]Allow Sleep Wait With Reduced Max Health[/color] - [b]allow sleeping while max health is temporarily reduced[/b]\n<br />[color=#6aa84f]Allow Weapon Hotkeys While Equipping[/color] - [b]use weapon hotkeys while switching weapons[/b]\n<br />[b][color=#6aa84f]Better AutoWalk[/color][/b] - [b]moving left/right does not cancel autowalk and add backwards movement support[/b]\n<br />[b][color=#6aa84f]Better Pickup Prompt[/color][/b] - [b]show the value and weight for a whole stack of items while looting and indicate the weight in red if it would overencumber you[/b]\n<br />[color=#6aa84f]Billy Goat Mode (Climb Steeper Angles)[/color] - [b]allow adjusting of max walking/jumping/autowalk climbing angle[/b]\n<br />[color=#6aa84f]Clicking Shows Rest Of Terminal Note Page[/color] - [b]make clicking in terminals only skip to next page if the whole page is shown already[/b]\n<br />[color=#6aa84f]Compass Rotates In Vanity Camera[/color] - [b]also rotate the compass while holding the POV button to look around[/b]\n<br />[color=#6aa84f]Console Background[/color] - [b]add a background to the console[/b]\n<br />[color=#6aa84f]Console Output Text Shadow[/color] - [b]darken and add a faint shadow to console output text[/b]\n<br />[color=#6aa84f]Decrease Dialogue And Start Menu Click Delay[/color] - [b]half the delay between clicking on menu items (500ms-&gt;250ms)[/b]\n<br />[color=#6aa84f]Delay Post Combat LevelUp[/color]\xa0-\xa0[b]add a 3s delay after combat before the LevelUp menu will show[/b]\n<br />[color=#6aa84f]Delay Post Combat Reputation Message Box[/color] - [b]add a 3s delay after combat before the reputation changed message box will show[/b]\n<br />[color=#6aa84f]Don't Save Duplicate Commands To Console History [/color] - [b]prevent consecutive duplicate commands being stored in the sent history[/b]\n<br />[color=#6aa84f]Entering VATS Doesn't Unholster Weapon[/color] - [b]allow entering VATS without unholstering your weapon[/b]\n<br />[color=#6aa84f]Extra Selected Console Ref Details[/color] - [b]include the name of the last mod that modified the selected console ref[/b]\n<br />[color=#6aa84f]Faster Save Menu Close[/color]\xa0- [b]remove a hard-coded 3 second delay when saving with the save menu[/b]\n<br />[b][color=#6aa84f]Faster Sleep Wait[/color][/b]\xa0- [b]add a configurable delay between hours while waiting or sleeping[/b]\n<br />[color=#6aa84f]Faster Terminal Hacking Transition[/color]\xa0- [b]decrease the delay after successfully hacking from 3 seconds to 0.5 seconds[/b]\n<br />[color=#6aa84f]Faster Title Screen[/color] - [b]remove the wait for the Fallout New Vegas logo to be at full alpha[/b]\n<br />[color=#6aa84f]Faster Quest And Note Menu[/color] - [b]only redraw the menus when gaining new notes/quests[/b]\n<br />[color=#6aa84f]Godmode Prevents Landing Pain Sound[/color] - [b]prevent the hit shader and landing sound when falling\xa0[b]in godmode[/b][/b]\n<br />[color=#6aa84f]Hide Grenade Indicator If Explosion Does No Damage[/color] - [b]hide the HUD grenade indicator for projectiles whose explosions do no damage[/b]\n<br />[color=#6aa84f]Improved Character Edit Menu[/color] - [b]add right click/Y to allow panning in the character creation menu[/b]\n<br />[color=#6aa84f]Improved Flycam Controls[/color] - [b]add AutoMove, flying up and down using Jump and Crouch, rotating pressing Z and C, and scroll wheel to change flight speed. Additionally pressing Reload enables a smooth camera[/b]\n<br />[b][color=#6aa84f]Improved Hacking[/color][/b] - [b]options to: prevent single character attempts, i.e. clicking on \"/\" won't use an attempt; prevent duplicate guesses; remove a dud instead of replenishing allowance if allowance is already full; don't print the clicked on characters with the \"Dud removed\" and \"Allowance replenished\" messages; remove dud ignores guessed words; print guesses on a single line instead, e.g. HORIZON (1/7)[/b]\n<br />[color=#6aa84f]Include Plugin Name In Console Prints[/color] - [b]prepend [Modname.esp] to debug prints from scripts[/b]\n<br />[color=#6aa84f]Keep Quest Text Visible While Aiming[/color] - [b]don't hide the quest/location text when aiming[/b]\n<br />[color=#6aa84f]Keep Roulette Bet Amount[/color]\xa0- [b]don't reset the bet amount to 1 after playing roulette[/b]\n<br />[color=#6aa84f]Less Restrictive VATS Menu Exiting[/color] - [b]allow dequeuing actions or exiting vats while zooming in/out[/b]\n<br />[color=#6aa84f]Level Up Menu Scrollwheel Support[/color] - [b]allow use of the scrollwheel to increase/decrease skills in the Level Up Menu[/b]\n<br />[color=#6aa84f]Lockpick Click To Rotate\xa0[/color]- [b]add left click to rotate during lockpick[/b]\n<br />[color=#6aa84f]Lockpick Keyboard Controls[/color] - [b]add (control/shift) left+right to move the bobby pin and jump to spin the screwdriver[/b]\n<br />[color=#6aa84f]Lower Ambient Music Volume During Dialogue[/color] - [b]scale the volume of background music during dialogue[/b]\n<br />[color=#6aa84f]Lower Radio Song Volume During Dialogue[/color] - [b]lower the volume of radio songs while speaking to an NPC[/b]\n<br />[color=#6aa84f]Marker Added Popup Name[/color]\xa0- [b]include the cell name in the \"Map marker added.\" popup[/b]\n<br />[color=#6aa84f]Menu Numpad Support[/color] - [b]allow use of numpad in menus and the console[/b]\n<br />[color=#6aa84f]More Responsive Controller Aiming[/color] - [b]improves responsiveness of looking around with a controller[/b]\n<br />[color=#6aa84f]Multithreaded Hacking Menu[/color] - [b]improve hacking menu speed by loading words in background when opening the menu[/b]\n<br />[b][color=#6aa84f]No Interior Black Post-Loading Screen[/color][/b] - [b]remove the hardcoded 1 second of black screen after entering all interiors[/b]\n<br />[color=#6aa84f]No Minimum Companion Map Distance[/color]\xa0-\xa0[b]remove the minimum distance for showing a companion on the world map[/b]\n<br />[color=#6aa84f]No PipBoy On Alt Tab[/color] - [b]stop the PipBoy from opening/closing when you ALT-TAB[/b]\n<br />[color=#6aa84f]No Place Marker Popup[/color] - [b]don't show