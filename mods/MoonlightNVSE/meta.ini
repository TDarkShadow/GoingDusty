nexusDescription="[left][size=4][b][url=https://ko-fi.com/wall_sogb][/url][url=https://ko-fi.com/wall_sogb][img]https://i.imgur.com/7Cm07AZ.png[/img][/url]\xa0[url=https://www.patreon.com/WallSoGB][img]https://github.com/doodlum/nexusmods-widgets/blob/main/Patreon_40px.png?raw=true[/img][/url]\n<br />\n<br />What?[/b][/size]\n<br />[size=3]In vanilla nights, after the sunset, sun stays at the west, slowly shifting towards the east. Problem? It's constantly emitting light, making it, and shadows, appear from nowhere.[/size][/left][size=3]\n<br />[/size][center]\n<br />[size=3][b]MoonlightNVSE resolves this problem!\n<br />[/b](shocker)\n<br />[/size][/center]\n<br />\n<br />[b][size=4]Features:[/size][/b]\n<br />[list]\n<br />[*][size=3]Moon as the light caster both in FNV and GECK[/size]\n<br />[*][size=3]Light is based on the current phase. Brightest on the full moon, pitch black on none.[/size]\n<br />[/list]\n<br />[b][size=4]Fixes:[/size][/b][list]\n<br />[*][size=3]Fixes sunlight position in GECK[/size]\n<br />[*][size=3]Fixes sky in interiors marked as exteriors is not respecting the North Marker, making sun rise at south etc.[/size]\n<br />[/list][size=3]\n<br />Some slider comparison shots at different hours with DN Weathers by Qolore7\n<br />[/size][list]\n<br />[*][size=3][url=https://imgsli.com/MTE4NTEx]20:00[/url]\xa0[/size]\n<br />[left][*][url=https://imgsli.com/MTE4NTEy][size=3]Midnight[/size][/url]\n<br />[*][url=https://imgsli.com/MTE4NTEz][size=3]4:00[/size][/url]\n<br />[/left][/list]\n<br />[size=3]Demo of moon phases affecting light strength:[/size]\n<br />[youtube]xyRlvcA2t4k[/youtube]\n<br />\n<br />[size=4][b]Requirements:[/b][/size]\n<br />[list]\n<br />[*][size=3][url=https://github.com/xNVSE/NVSE]xNVSE[/url]\xa0- I think this one is obvious[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/newvegas/mods/66347]lStewieAl's Tweaks and Engine Fixes[/url] - includes the sun position fix for FNV which is crucial for this to work[/size]\n<br />[/list][size=4]\n<br />[/size][b]Compatibility:[/b][size=4]\n<br />[/size][size=3]Mod is compatible with any weather mods, but keep in mind that many weather mods modify night's sunlight value, which can make the change less or more visible. Mods such[/size]\n<br />[size=3] as [/size][url=https://www.nexusmods.com/newvegas/mods/75437]Desert Natural Weathers[/url][size=3] allow you to easily configure this value in the ini.\xa0[/size]\n<br />\n<br />[size=4][b]To do:[/b][/size]\n<br />[s]- Figure out how to make an actual second light source[/s][size=3]\xa0Would require rewriting every shader, or doing lighting in post[/size]\n<br />\n<br />[b][size=4]For weather mod authors:[/size][/b]\n<br />[size=3]Light strength multipliers for moon phases:[/size]\n<br />[list]\n<br />[*][size=3]Full moon - 1.0[/size]\n<br />[*][size=3]Waning gibbous and\xa0Waxing gibbous - 0.9[/size]\n<br />[*][size=3]Third quarter and\xa0\x46irst quarter - 0.5[/size]\n<br />[*][size=3]Waning crescent and\xa0Waxing crescent - 0.3[/size]\n<br />[*][size=3]New moon - 0[/size]\n<br />[/list][size=3]Multiplier is applied to the luminosity value of the sunlight color.[/size]\n<br />\n<br />[b][size=4]Source:\n<br />[/size][/b][url=https://github.com/WallSoGB/MoonlightNVSE]GitHub[/url]\n<br />\n<br />[size=4][b]Credits:[/b][/size]\n<br />[list]\n<br />[*][size=3]whole xNVSE server\xfeff[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/newvegas/users/2232669]lStewieAl\xa0[/url]\xfeff- for decompiled source code, wouldn't be possible without him[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/newvegas/users/53378266]yvile[/url]\xfeff,\xa0[url=https://www.nexusmods.com/newvegas/users/59779286]c6\xa0[/url]\xfeff\x61nd\xa0[url=https://www.nexusmods.com/newvegas/users/16196454]Demorome\xa0[/url]\xfeff- for helping me with the code[/size]\n<br />[*][size=3][url=https://www.nexusmods.com/newvegas/users/26289839]Qolore7\xa0[/url]\xfeff- for nice comparison images[/size]\n<br />[*][size=3]nice try\xa0[url=https://www.nexusmods.com/newvegas/users/31254295]karut[/url]\xfeff, but you are not getting credited (for real though, this mod wouldn't exist without your laziness, lol)[/size]\n<br />[/list]\n<br />\n<br />[b][size=4]Check out my other stuff:[/size][/b]\n<br />[size=3][url=https://wallsogb.github.io/FalloutNV-Performance-Guide/]Fallout New Vegas Performance Guide[/url][url=https://www.nexusmods.com/newvegas/mods/77683]\n<br />[/url][url=https://www.nexusmods.com/newvegas/mods/77735]Simple Exterior Fog Remover\n<br />[/url][url=https://www.nexusmods.com/newvegas/mods/77933]High Resolution Bloom\n<br />[/url][url=https://www.nexusmods.com/newvegas/mods/77957]Pip-Boy Shading Fix\n<br />[/url][url=https://www.nexusmods.com/newvegas/mods/78400]High Resolution Water Fog\n<br />[/url][url=https://www.nexusmods.com/newvegas/mods/78954]Pip-Boy Light Flicker Fix[/url]\n<br />[url=https://www.nexusmods.com/newvegas/mods/79516]Fog-based Object Culling[/url]\n<br />[url=https://www.nexusmods.com/newvegas/mods/80316]Fallout Alpha Rendering Tweaks\n<br />[/url][/size][url=https://www.nexusmods.com/newvegas/mods/80443][size=3]Exterior Emittance Fix[/size][/url]"
