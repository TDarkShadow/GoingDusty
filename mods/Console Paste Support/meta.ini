nexusDescription="[b]An NVSE plugin adding hotkeys for pasting and enhanced movement/deletion.\n<br />[/b]\n<br />[b][color=#ff7700]Controls:[/color]\n<br />[/b][list]\n<br />[*][b]CTRL V[/b] -\xa0paste current clipboard to input\n<br />[*][b]CTRL C[/b] -\xa0\x63opy current console input to clipboard\n<br />[*][b]CTRL X[/b] -\xa0\x63lear console input without sending\n<br />[*][b]CTRL L[/b]\xa0- clear console output\n<br />[*][b]CTRL F[/b]\xa0- prepend 'Search' to input\n<br />[/list]\n<br />[list]\n<br />[*][b]CTRL Left Arrow[/b] -\xa0move caret one word left\n<br />[*][b]CTRL Right Arrow[/b] -\xa0move caret one word right\n<br />[*][b]CTRL Backspace[/b] -\xa0\x64\x65lete previous word\n<br />[*][b]CTRL Delete[/b] -\xa0\x64\x65lete next word\xa0\n<br />[/list]\n<br />[color=#ff7700][b]Additional\xa0information:[/b]\n<br />[/color]Paste has a limit of 500 characters. By default newline characters are replaced with spaces, although this can be changed to sending each line as a command in the [i]nvse_console_clipboard.ini[/i] file.\n<br />\n<br />[color=#cc4125][b]Known [i]vanilla [/i]issues:\xa0[/b]\n<br />[/color][list]\n<br />[*]Unexpected behavior when sending a command of length &gt; 79\n<br />[*]Typing too many characters leads to the input going off screen\n<br />[/list]\n<br />[size=3][b]For more engine improvements see [/b][url=https://www.nexusmods.com/newvegas/mods/66347]lStewieAl\x2019s Tweaks[/url][/size]\n<br />[size=3][b]Recommend pairing with\xa0[url=https://www.nexusmods.com/newvegas/mods/82098/]Basic Console Autocomplete[/url][/b][/size]\n<br />\n<br />Thanks to [url=https://www.nexusmods.com/newvegas/users/31254295]carxt [/url]for help debugging, [url=https://www.nexusmods.com/newvegas/users/4716447]jazzisparis [/url]for hook and ctrl detection code, [url=https://www.nexusmods.com/newvegas/users/7481963]RoyBatty [/url]for ASM help and the TTW community for giving me reason to make the mod :)\n<br />Thanks\xa0[url=https://www.nexusmods.com/newvegas/users/53377026]ItsMeJesusHChrist[/url], creator of\xa0[url=https://www.nexusmods.com/newvegas/mods/65046]Consistent Pip-Boy Icons[/url]\xa0\x66or the shiny icon!\n<br />\n<br />Source:\xa0[url=https://github.com/lStewieAl/falloutNVConsolePasteSupport/blob/master/main.cpp]GitHub[/url]"
