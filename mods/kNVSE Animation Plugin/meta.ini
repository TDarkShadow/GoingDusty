nexusDescription="[size=4][b]Enables support in the engine for custom weapon animations, custom walking animations and a lot more. Now you can finally have weapons with new animations without overwriting animations for other weapons. You will most likely be installing this plugin as a requirement for other mods that e.g. add new weapons, features and animations to the game.\n<br />[/b][/size]\n<br />[b][font=Arial][color=#f4cccc][size=5]Installation[/size][/color][/font][/b][size=4]\n<br />[list]\n<br />[*][b]MO2/Vortex:[/b] either use the Vortex button or load the 7z file in the mod manager as with any other mod\n<br />[*][b]Manual:[/b]\xa0\x45xtract into [i]Fallout New Vegas&#92;Data&#92;[/i]\n<br />[/list][i]\n<br />\xfeff[/i][b][font=Arial][color=#f4cccc][size=5]Mods utilizing kNVSE\n<br />[/size][/color][/font][/b]See the Requirements section to see a list of mods utilizing kNVSE.\xfeff\xfeff[b][font=Arial][color=#f4cccc][size=5]\n<br />[/size][/color][/font][/b][/size]\n<br />[b][font=Arial][color=#f4cccc][size=5]Background[/size][/color][/font][/b]\n<br />\n<br />[size=4]Did you know that there are only a limited amount of animation slots for weapons in this game? When Bethesda coded this engine, they designed it so that all the weapons choose from a limited number of slots named anim groups, where each anim group slot holds an animation that weapons are allowed to use for shooting, aiming, reloading etc. This was probably fine during development of the games; if someone wanted to add support for rocket launcher weapons, they could just ask one of the programmers to add a new anim group slot specifically for all rocket launcher weapons. The only issue is that there is [i]no way[/i] for modders to create new anim groups. They are completely hardcoded inside the engine.\n<br />\n<br />This effectively means that adding new weapon types into the game is impossible. Want to mod in [url=https://youtu.be/98XMUxjCw34?t=43]crossbows[/url]? Sure, but they'll need to use the same reload animations and sounds as the Plasma Pistol, making them not a very realistic crossbow. Want to create a shotgun that's a tad smaller than a normal? You might now notice that the player character is holding it really strangely, leaving space between the grip and the weapon. In fact, several vanilla weapons suffer from bad hand grips due to the one-size-fits all anim group system.\n<br />\n<br />If only there was a way to override these anim groups, so that you could have custom animations per weapon. Custom hand grips. Custom anything. Or even custom anim groups for actors as they share the same anim group system in regards to walking, running and jumping etc. \n<br />\n<br />Introducing...\n<br />[/size]\n<br />[b][font=Arial][color=#f4cccc][size=5]kNVSE Animation Plugin[/size][/color][/font][/b][size=4]\n<br />[/size][list]\n<br />[*][size=4]Override anim group animations on a per-weapon and per-actor basis[/size]\n<br />[*][size=4]Can be used with scripting, plain form id named folders or JSON[/size]\n<br />[*][size=4]Solves all your animation engine limitation problems[/size]\n<br />[/list]\n<br />[b][color=#cc4125][size=6]Guide on usage for animators or mod creators[/size][/color][/b]\n<br />\n<br />[font=Arial][size=5][b][color=#f4cccc]Folder usage guide[/color]\n<br />[/b][/size][/font][size=4]First, inside the [i]Fallout New Vegas&#92;Data&#92;Meshes[/i] folder, make a folder named [b][color=#ea9999]AnimGroupOverride[/color][/b]. Or do it inside a MO2/Vortex mod folder [color=#d8d8d8](Meshes&#92;AnimGroupOverride)[/color], your choice, really.\n<br />[/size]\n<br />[size=4][b][color=#ea9999]Overriding animations for a single weapon or actor reference[/color]\n<br />[/b][list=1]\n<br />[*][size=4]Inside the [i]AnimGroupOverride[/i] folder create a folder named the same as the .esp or .esm that contains the form you are overwriting, e.g. [i]TestMod.esp[/i].[/size]\n<br />\n<br />[*][size=4]Then inside that folder create a folder with the form ID in hexadecimal without the mod index, e.g. [i]80ADE[/i].[/size]\n<br />\n<br />[*][size=4]Inside that folder drop in your [i]_male[/i] and [i]_1stperson[/i] folders which contain the .KF animation files that you want to override with.[/size]\n<br />[/list] \n<br />Tip: You can also use the form ID of a form list which may contain multiple weapon or actor forms to be overridden.\xa0\xa0\n<br />Tip 2: You can have multiple animation variants which get picked randomly, just add an underscore after the variant and some letters to differentiate the file names. If you want variants to play in order, have the file names end with\xa0 _order_[NUMBER].kf\n<br />Tip 3: kNVSE folder named with form ids can be used for [b]weapons[/b], [b]actors[/b], [b]races[/b], [b]form lists [/b]and[b] creatures[/b].\n<br />[/size]\n<br />[size=4][b][color=#ea9999]Examples[/color][/b]\n<br />[list]\n<br />[*][i]Data&#92;Meshes&#92;AnimGroupOverride&#92;FalloutNV.esm&#92;8ED0B&#92;_1stperson&#92;[/i][b]\xa0&lt;-\xa0[/b]Animations in here override anims for the FNV Hunting Shotgun in first person view\n<br />[/list][list]\n<br />[*][i]Data&#92;Meshes&#92;AnimGroupOverride&#92;MyWeaponMod.esp&#92;_1stperson&#92;\xa0[/i][b]&lt;- [/b]Animations in here override [b]all[/b]\xa0\x66irst person weapon and actor anim groups which are contained in [i]MyWeaponMod.esp[/i]\xa0[u]except[/u] those that have their own form id folders. This means you can have base animations that are only applied for that mod and then on top of that custom animations for selected weapons of your choice.\n<br />[/list][list]\n<br />[*][i]Data&#92;Meshes&#92;AnimGroupOverride&#92;FalloutNV.esm&#92;14&#92;_male&#92;[/i]\xa0[b]&lt;-[/b]\xa0\x41nimations in here override for the player in third person view.\n<br />[/list]\n<br />[b][color=#ea9999]Overriding animations for multiple weapon or actor references with JSON[/color]\n<br />[/b]If you have animations you want to apply for multiple weapons, but don't want to wastefully copy folders full of animations just so that they can have different form ID names there is a second option that utilizes JSON. \n<br />\n<br />Inside AnimGroupOverride, make a JSON file with a unique name and a folder with a unique name containing the animations. Create a JSON array, and in the array you place objects with three string fields: mod (name of the esm/esp filename), form (hex form id without mod index) and folder (name of the folder you just created). Form field can be a JSON string or a JSON array containing multiple strings (folders). If mod and form fields are discarded, the animations will apply globally to all forms.\n<br />[/size]\n<br />[size=4][b][color=#ea9999]Example[/color][/b]\n<br />[list]\n<br />[*]Create folder\xa0[i]Data&#92;Meshes&#92;AnimGroupOverride&#92;[b][color=#00ff00]MyExampleAnimations[/color][/b]&#92;... [/i]which contains the\xa0[i]_1stperson[/i] and/or [i]_male[/i] folders\n<br />[/list][list]\n<br />[*]Create file [i]Data&#92;Meshes&#92;AnimGroupOverride&#92;[b][color=#00ff00]TestAnimations.json[/color][/b][/i]\n<br />[/list][color=#00ff00][b][i]\n<br />[/i][/b][/color][list]\n<br />[*]Inside the JSON file, we are going to make both the hunting shotgun and Dinner Bell use animations from MyExampleAnimations folder:\n<br />[/list][/size][code]\xfeff[\n<br />   {\n<br />      \"mod\": \"FalloutNV.esm\",\n<br />      \"form\": [\"8ED0B\", \"F0B12\"],\n<br />      \"folder\": \"MyExampleAnimations\"\n<br />   }\n<br />]\n<br />[/code]\n<br />\n<br />[b][color=#ea9999][size=4]JSON Conditions[/size][/color][/b]\n<br />[size=4]An optional field in JSON is \"condition\" (script line that evaluates to boolean which determines if animation plays or not).\n<br />[/size]\n<br />[code]\xfeff\n<br />[\n<br />     \xfeff{\n<br />       \xfeff\"mod\": \"FalloutNV.esm\",\n<br />       \xfeff\"form\": [\"8ED0B\", \"F0B12\"],\n<br />       \xfeff\"folder\": \"MyExampleAnimations\",\n<br />       \xfeff\"condition\": \"GetActorValue Strength &gt; 5\"\n<br />     \xfeff}\n<br />][/code][size=4]\n<br />By default the condition is evaluated before an animation is overridden. If you need the condition to be evaluated constantly, then the \"pollCondition\" JSON field will do that for you:\n<br />[/size]\n<br />[code]\n<br />[\n<br />      \xfeff{\n<br />         \xfeff   \xfeff\"mod\": \"FalloutNV.esm\",\n<br />         \xfeff   \xfeff\"form\": \"14\",\n<br />         \xfeff   \xfeff\"folder\": \"SprintAnimations\",\n<br />         \xfeff   \xfeff\"condition\": \"IsKeyPressed 42 &amp;&amp; GetAV ActionPoints &gt; 0 &amp;&amp; (SetAV ActionPoints ((GetAV ActionPoints) - 4))\",\n<br />         \xfeff   \xfeff\"pollCondition\": true\n<br />      \xfeff}\n<br />]\n<br />[/code]\n<br />\n<br />[size=4]In this example, the sprint animation will stop as soon as the shift key is no longer pressed or AP goes down to 0 as the condition is evaluated each frame.[/size]\n<br />\n<br />[b][color=#f4cccc][size=5]Context specific animations[/size]\n<br />[/color][/b][size=4]You can have animations only override in contexts or conditions.[/size]\n<br />[list]\n<br />[*][size=4]Weapon mods: inside a weapon animation folder described above, place the animations inside a folder either named Mod1, Mod2 or Mod3. The weapon mod animations will only override if the mod slots are used.[/size]\n<br />[*][size=4]Gender specific: inside an actor folder, place the animations into either a folder name Male or Female.[/size]\n<br />[*][size=4]Crippled legs: inside an actor folder, place the animations into a folder named Hurt[/size]\n<br />[*][size=4]Human: Only human actors will use the animations in a folder named Human[/size]\n<br />[/list][size=4]\n<br />[b][color=#ea9999]Examples[/color][/b]\n<br />[list]\n<br />[*][size=4][i]Data&#92;Meshes&#92;AnimGroupOverride&#92;FalloutNV.esm&#92;8ED0B&#92;_1stperson&#92;Mod1[/i]\xa0\x63\x61n contain animations that'll only override if the weapon has the mod 1 slot enabled.[/size]\n<br />[/list][/size][size=5][b][color=#f4cccc]\n<br />Scripting[/color][/b]\n<br />[/size]\n<br />[size=4]kNVSE also comes with scripting commands that allow you to replace animations on the fly with scripts.\xa0\n<br />\n<br />[list]\n<br />[*][size=4][url=https://geckwiki.com/index.php?title=SetActorAnimationPath]SetActorAnimationPath[/url]\xfeff[/size]\n<br />[*][size=4][url=https://geckwiki.com/index.php?title=SetWeaponAnimationPath]SetWeaponAnimationPath[/url]\xfeff[/size]\n<br />[*][size=4][url=https://geckwiki.com/index.php?title=ForcePlayIdle]ForcePlayIdle[/url]\xfeff[/size]\n<br />[*][url=https://geckwiki.com/index.php?title=ForcePlayIdle]ForceStopIdle[/url]\xfeff\n<br />[/list][/size]\n<br />[b][size=4][color=#ea9999]Examples[/color]\n<br />[/size][/b]\n<br />[code]\xfeffSetWeaponAnimationPath WeapNV9mmPistol 1 1 \"characters&#92;weapons&#92;1hpAttackRight.kf\"\n<br />[/code]\n<br />[size=4]Replaces the first person shooting animation for the 9mm pistol.\n<br />[/size]\n<br />[code]player.\xfeffSetActorAnimationPath 0 1 \"characters&#92;_male&#92;idleanims&#92;sprint&#92;mtfastforward.kf\" 1\n<br />[/code]\n<br />[size=4]Replaces the player's third person running animation when not holding any weapons.\n<br />\n<br />Overrides from scripts stack, so if you set an override animation and another mod already had done so too before on the same anim group and ref, when you remove your animation it'll go back to the previous overridden animation.\n<br />[/size]\n<br />\n<br />[color=#f4cccc][size=6][b]KF Animation Text Keys[/b][/size][/color]\n<br />[size=4]kNVSE adds support for new text keys which can be placed on KF files in NifSkope which alter the animations behavior:\n<br />[/size][list]\n<br />[*][size=4][b]interruptLoop[/b]: AttackLoop will behave more like AttackLoopIS where the animation gets interrupted at the end. Makes for superior automatic weapon animations.[/size]\n<br />[*][size=4][b]burstFire[/b]: Allows multiple \"hit\" and optionally \"eject\" keys to activate within a single animation.[/size]\n<br />[*][size=4][b]respectEndKey[/b]: First person animation's text key won't be tied to the third person animation text keys.[/size]\n<br />[*][size=4][b]noBlend[/b]: Disables blending into this animation. It is recommended to use this for first person animations but not third person animations.[/size]\n<br />[*][size=4][b]Script: MyUDFScript[/b]: A user defined function script will be called once the time value is reached. In this example the script has the editor ID MyUDFScript[/size]\n<br />[*][size=4][b]blendToReloadLoop[/b]: modifies the behavior of Reload(X/Y/Z/W)Start anim group so that it blends directly to ReloadLoop instead of blending first to Aim, then to ReloadLoop which causes a significant pause. Requires both anims to have different priorities.[/size]\n<br />[*][size=4][b]SoundPath: path&#92;toMySound[/b]: Plays sound (.wav file relative to Data&#92;Sound folder) at time specified in value[/size]\n<br />[*][size=4][b]scriptLine: print \"This will print\"[/b]: Runs script line at time specified in value. %r may be used to specify newline for multiline scripts.[/size]\n<br />[/list]\n<br />[color=#f4cccc][size=6][b]Bug Fixes[/b][/size][/color]\n<br />[list]\n<br />[*][color=#ffffff][size=4][b]Looping reload:[/b]\xa0kNVSE includes an engine fix for the infamous looping reload bug.[/size][/color]\n<br />[*][color=#ffffff][size=4][b]Diagonal idle movement:[/b]\xa0You can now move diagonally while an idle animation is playing.[/size][/color]\n<br />[*][color=#ffffff][size=4][b]Duplicated 1st person animations on high speed mults:[/b]\xa0kNVSE includes a fix for 1st person animations playing twice if the speed multiplier is high enough (High agility can cause this)[/size][/color]\n<br />[/list]\n<br />[b][color=#f4cccc][size=5]Videos[/size][/color][/b]\n<br />\n<br />[center][youtube]-K1YqB7cHW8[/youtube][/center][center][size=4]\n<br />\n<br />[/size][youtube]JuajOEZzokk[/youtube][/center][center]\n<br />\xfeff\x42\x65ginner tutorial on how to make kNVSE sets by Xolerys (thanks!)\n<br />\n<br />[youtube]ichgnfJ-e-w[/youtube]\n<br />Tutorial on how to create animations in Blender for kNVSE\xa0\x62y Xolerys\n<br />\n<br />[b][color=#f4cccc][size=5]Source code[/size][/color][/b]\n<br />\n<br />[size=4]Is available [url=https://github.com/korri123/kNVSE/tree/master/nvse_plugin_example]here\n<br />\n<br />[/url][/size][b][color=#f4cccc][size=5]Thanks\n<br />[/size][/color][/b]\n<br />[list]\n<br />[*][size=4][b]lStewieAl[/b] for doing much of the decoding work in IDA so this could happen.[/size]\n<br />[*][size=4][b]Hitman47101[/b], [b]Fallout2AM[/b],\xa0[b]Asurah, Johnson99, Ha_Ru and Rockbiter68[/b]\xa0\x66or testing[/size]\n<br />[*][size=4][b]youngyone01[/b]\xa0\x66or the mod page icon[/size]\n<br />[/list][/center]"
