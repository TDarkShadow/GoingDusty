nexusDescription="Hello everyone&#33; I made this bunch for personal use, and for all of us, who lost his Sanity in [url=http://www.nexusmods.com/newvegas/mods/57927/?tab=1&navtag=http%3A%2F%2Fwww.nexusmods.com%2Fnewvegas%2Fajax%2Fmoddescription%2F%3Fid%3D57927%26preview%3D&pUp=1]DUST[/url], awesome survival mod by [url=http://www.nexusmods.com/newvegas/users/6324000/?]Naugrim[/url]&#33;\r<br />\r<br />These are title screens (FNV, Bethesda and Obsidian) and main menu screen with logo.\r<br />I tried not to spoil any DUST Insanity features. If I did, please be free to make suggestions. Also, I&#39;d be happy to hear any constructive criticism and requests.\r<br />\r<br />There are two main menu themes for choice for now, both are about specific location, which is famous to everyone who is insane in DUST. There can be more&#33; Also, there is an optional file with my personal theme, it has &#34;Stand by&#34; screen, but made with screenshots of my player character.\r<br />\r<br />[b][size=3]Future plans for this.\r<br />[/size][/b]I have some ideas for loading wheel and even pip-boy icons and crosshair&#33; Say &#34;Huzzah&#33;&#34; if you&#39;re interested.\r<br />\r<br />[size=3]Credits.[/size]\r<br />[size=2]Fallout New Vegas is a property of Bethesda and Obsidian, logo used for title screens are also their courtesy.\r<br />[url=http://www.nexusmods.com/newvegas/mods/57927/?tab=1&navtag=http%3A%2F%2Fwww.nexusmods.com%2Fnewvegas%2Fajax%2Fmoddescription%2F%3Fid%3D57927%26preview%3D&pUp=1]DUST[/url], mod made by\xa0[url=http://www.nexusmods.com/newvegas/users/6324000/?]Naugrim[/url]\r<br />[/size]Fonts used - &#34;Overseer&#34; and &#34;Crime Time Six&#34;, free for non-commercial use.\r<br />Screenshots made by me :)"
