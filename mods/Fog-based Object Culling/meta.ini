nexusDescription="[url=https://ko-fi.com/wall_sogb][img]https://i.imgur.com/7Cm07AZ.png[/img][/url]\xa0[url=https://www.patreon.com/WallSoGB][img]https://github.com/doodlum/nexusmods-widgets/blob/main/Patreon_40px.png?raw=true[/img][/url]\n<br />\n<br />[b][size=4]What?[/size][/b]\n<br />[size=3]Basically, stuff that are occluded by the fog and are *not* visible, are culled, saving memory and improving performance.[/size]\n<br />\n<br />[size=3]For obvious reasons, performance gains depend on your hardware, but generally, all hardware configurations should benefit from this mod.[/size]\n<br />[size=3]Guaranteed performance improvement for [/size][b]Dead Money[/b][size=3] and [b]Point Lookout[/b], since those areas have thick fog, and the mod was made with them in mind.[/size]\n<br />[i](Ironically enough, [b]Point Lookout[/b]'s gains are not as impressive because the main bottleneck is caused by... [b]water[/b]. Fix for that will be soon\x2122\xfe0f in another mod.)[/i]\n<br />\n<br />[size=4][b]Mod adjusts following settings:[/b][/size]\n<br />[list]\n<br />[*][size=3]Object distance[/size]\n<br />[*][size=3]Actor distance[/size]\n<br />[*][size=3]Item distance[/size]\n<br />[*][size=3]Grass distance[/size]\n<br />[*][size=3]Decal distance[/size]\n<br />[/list][size=3]I haven't found other render distance settings impactful on performance in any meaningful way.\n<br /> So far, the biggest offenders are obviously objects, decals, and lights.[/size]\n<br />\n<br />[size=3][b][center]You won't be able to adjust draw distance settings in-game!\n<br />Mod uses your existing values as maximum range.[/center][/b][/size]\n<br />\n<br />[b][size=4]Compatibility:[/size][/b]\n<br />[size=3]Uh, everything? This an engine level override.[/size]\n<br />\n<br />[b][size=4]FAQ:[/size][/b]\n<br />[list]\n<br />[*][size=3]I use *fog distance mod name here*, will this affect me?[/size]\n<br />If your fog is shorter than 15000, yes. If it's above that, no.[/list]\n<br />\n<br />[b][size=4]Credits:[/size][/b]\n<br />[size=3]JIP LN for having uh, easy to copy classes.[/size]\n<br />[size=4]\n<br />[b]Check out my other stuff:[/b][/size]\n<br />[size=3][url=https://wallsogb.github.io/FalloutNV-Performance-Guide/]Fallout New Vegas Performance Guide\n<br />[/url][url=https://www.nexusmods.com/newvegas/mods/77683]MoonlightNVSE\n<br />[/url][url=https://www.nexusmods.com/newvegas/mods/77735]Simple Exterior Fog Remover\n<br />[/url][url=https://www.nexusmods.com/newvegas/mods/77933]High Resolution Bloom\n<br />[/url][url=https://www.nexusmods.com/newvegas/mods/77957]Pip-Boy Shading Fix\n<br />[/url][url=https://www.nexusmods.com/newvegas/mods/78400]High Resolution Water Fog\n<br />[/url][url=https://www.nexusmods.com/newvegas/mods/78954]Pip-Boy Light Flicker Fix\n<br />[/url][url=https://www.nexusmods.com/newvegas/mods/78617]Aqua Performa - Strip Performance Fix[/url]\n<br />[url=https://www.nexusmods.com/newvegas/mods/80316]Fallout Alpha Rendering Tweaks\n<br />[/url][url=https://www.nexusmods.com/newvegas/mods/80443][size=3]Exterior Emittance Fix[/size][/url][/size]"
