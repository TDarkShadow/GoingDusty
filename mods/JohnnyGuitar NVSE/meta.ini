nexusDescription="[i][size=2]MAYBE YOU'RE COLD BUT YOU'RE SO WARM INSIDE\xa0\n<br />I WAS ALWAYS A FOOL FOR MY JOHNNY\xa0\n<br />FOR THE ONE THEY CALL JOHNNY GUITAR\xa0\n<br />PLAY IT AGAIN, JOHNNY GUITAR.[/size][/i]\n<br />\n<br />\n<br />JohnnyGuitar NVSE is an extender plugin for xNVSE that adds new script functions, features and engine bug fixes.\n<br />[size=4]\n<br />[b]Script Functions[/b][/size]\n<br />[list]\n<br />[*]200+ new functions and event handlers. Complete list of added functions with documentation and examples can be found on [url=https://geckwiki.com/index.php?title=Functions_(JohnnyGuitar_NVSE)]GECK Wiki[/url].\n<br />[/list][size=4][b]\n<br />Features[/b][/size]\n<br />[list]\n<br />[*] [b]Runtime Editor IDs:[/b] GECK Editor IDs can now be used in game console (e.g. \"player.additem weap10mmpistol\") and in scripts as dynamic string variables using GetEditorID and EditorIDToFormID functions. Additionally, Editor IDs are now displayed when you select a reference without a name in game console.\n<br />[/list][list]\n<br />[*][b]Custom Icons:[/b]\xa0Various hardcoded icons can now be changed using SetCustomMapMarkerIcon and SetCustomReputationChangeIcon.\n<br />[/list][list]\n<br />[*][b]Level Up Menu Toggle:[/b] ToggleLevelUpMenu and IsLevelUpMenuEnabled functions let you disable or delay level up menu display.\n<br />[*][b]Extra Misc Stats[/b]: ModExtraMiscStat function lets you create new miscellaneous stats that will be automatically displayed in the Pip-Boy menu.\n<br />[/list][url=https://geckwiki.com/index.php?title=Category:Functions_(JohnnyGuitar_NVSE)]\n<br />\n<br />[/url][size=4][b]Bugs fixed\n<br />[/b][/size]These fixes [u]do not[/u] conflict with identical fixes in other NVSE plugins. Optional fixes enabled in JohnnyGuitar.ini are marked with [b]*[/b].\n<br />[list]\n<br />[*]Reload and holster speed are now correctly recalculated after loading a save.\n<br />[*]\"Disintegrations\" stat no longer increases upon entering a cell containing an ash pile.\n<br />[*]\"Water Consumed\" stat now increments properly.\n<br />[*]Companions are no longer rendered mute after trading with them through dialogue.\n<br />[*]fNPCMaxGunWobbleAngle setting no longer affects player spread calculations in VATS.\n<br />[*]Dialogue topics with both animation and sound specified now correctly play animation.\n<br />[*]NPCs no longer increment player challenges with \"Use Item\" or \"Use Item from a List\" type by equipping items.\n<br />[*]While hovering over a weapon that you don't have a default ammo for, item card will use available ammo type from the inventory for ammo count, damage and DPS calculation.\n<br />[*]*After using Vanity camera, 3rd Person camera position correctly resets.\n<br />[*]fWeapSkillReqPenalty setting is now correctly used for spread calculation.\n<br />[*]*NPCs will no longer flee from the player when [CAUTION] state is active but there are no enemies around.\n<br />[*]*Dropping a stack of more than 32000 items from inventory will no longer cause the item count to overflow into negatives, multiple item stacks are dropped instead.\n<br />[*]Weapon Biped Model Update fix: \n<br />[list][*]Weapons that have backpacks and weapon mods will no longer create duplicates of the backpack when unequipped/equipped.\n<br />[*]Hotkeyed weapons with weapon mods will no longer force play the reequip animation.\n<br />[*]Loading a save with a weapon with weapon mods will no longer cause the projectile node to be misplaced.\n<br />[*]Reequipping any apparel while having a weapon with mods equipped will no longer cause the weapon to reequip too.\n<br />[*]Weapons with backpacks will no longer have the backpack still appear on the player or actor after using RemoveAllItems/RemoveAllTypedItems.\n<br />[/list][*]Incidental-type media sets now work correctly in all DLCs and mods. They were working only in FalloutNV.esm and DeadMoney.esm before.\n<br />[*]*NPCs now properly turn towards the player before firing weapons while in close range.\n<br />[*]Various missing null pointer checks are added in game code, fixing some common crashes.\n<br />[*]Get/Set/SaveINISetting commands now work correctly on settings related to the renderer.\n<br />[*]*NPC's death lines are no longer cut off halfway through.\n<br />[/list]\n<br />\n<br />[size=4][b]Installation[/b][/size]\n<br />Install with a mod manager of your choice by clicking \"Mod Manager Download\", or unpack the .dll and .ini from the archive manually to Data/NVSE/Plugins.\n<br />\n<br />\n<br />[size=4][b]See also\n<br />[/b][/size][list]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/72317]Crash Logger[/url]\xfeff - if you're getting crashes with a DLL, this is the best thing to report issues to the author.\n<br />[/list][list]\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/64888]Geck Extender[/url]\xfeff - essential utility for anyone working with the GECK, many bugfixes and new features.\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/58277]JIP LN NVSE[/url]\xfeff - extends scripting capabilities far beyond limits of the vanilla game.\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/70962]Hot Reload[/url]\xfeff - lets you use external editors for scripting and reload scripts without restarting the game, a must-have for any scripter.\n<br />[*][url=https://www.nexusmods.com/newvegas/mods/66347]lStewieAl's Tweaks[/url] - fixes numerous engine bugs and provides many configurable new features and tweaks to the game.\n<br />[/list]\n<br />Source code is available on [url=https://github.com/carxt/JohnnyGuitarNVSE]Github[/url]. \n<br />\n<br />Maintained by [url=https://www.nexusmods.com/newvegas/users/59779286]c6[/url]\xa0\x61nd [url=https://www.nexusmods.com/newvegas/users/31254295]carxt[/url], with contributions and help from [url=https://www.nexusmods.com/newvegas/users/2232669]lStewieAl[/url],\xa0[url=https://www.nexusmods.com/newvegas/users/4716447]jazzisparis[/url], [url=https://www.nexusmods.com/skyrimspecialedition/users/4995023]Nukem[/url],\xa0[url=https://www.nexusmods.com/newvegas/users/54235967]korri123[/url]\xa0\x61nd [url=https://www.nexusmods.com/newvegas/users/16196454]Demorome[/url]."
