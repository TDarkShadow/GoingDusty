nexusDescription="[font=Tahoma][color=#f4f4f4][img]https://i.imgur.com/ybagWj8.png[/img]\xfeff\n<br />\n<br />After a long hiatus, I installed [url=https://www.nexusmods.com/newvegas/mods/57927]DUST[/url] again, only to be confronted with bugs and crashes. Lucky for me and my sanity, [url=https://www.nexusmods.com/newvegas/users/7511756]Manan6619[/url] and [url=https://www.nexusmods.com/newvegas/users/69463273]virtuallyNA[/url] already did most of the work, so this mod is an addition to, and not a replacer for, [url=https://www.nexusmods.com/newvegas/mods/67794]DUST Tweaks - Bug Fixes - Better Repair - and More[/url] and [url=https://www.nexusmods.com/newvegas/mods/70653]DUSTed DUST - Even More DUST Fixes and Tweaks[/url]. \n<br />[/color][/font][font=Tahoma][color=#a61c00]\n<br />[/color][/font][font=Tahoma][color=#f4f4f4][u]TYPE OF FIXES:[/u][/color][/font][font=Tahoma][color=#f4f4f4][u]\n<br />[/u][/color][/font][list]\n<br />[*][font=Tahoma][color=#f4f4f4]Cleaned up of a whole bunch of records (mainly UDR's, restoring room markers and portals, navmeshes...)[/color][/font]\n<br />[/list][list]\n<br />[*][font=Tahoma][color=#f4f4f4]Fixed CTD when entering Kai-sar Hill and leaving The Tomb[/color][/font]\n<br />[*][font=Tahoma][color=#f4f4f4]Scripted removal of ownership (courtesy to [url=https://www.nexusmods.com/newvegas/users/46547597]IntenseMute[/url]\xfeff)[/color][/font]\n<br />[*][font=Tahoma][color=#f4f4f4]Forwarded YUP changes not already in DUSTED DUST [/color][/font]\n<br />[*][font=Tahoma][color=#f4f4f4]Fixed not-so-dead skeletons in Angel Cave and Dead Horses Camp[/color][/font]\n<br />[*][font=Tahoma][color=#f4f4f4]Fixed some inconsistencies and elements that were clearly overlooked[/color][/font]\n<br />[*][font=Tahoma][color=#f4f4f4]Fixed water heights in Mojave everywhere[/color][/font]\n<br />[*][font=Tahoma][color=#f4f4f4]Regenerated terrain LOD for Mojave (I recommend to build your own object LOD!)[/color][/font]\n<br />[*][font=Tahoma][color=#f4f4f4]Avoided failed quests message\n<br />[/color][/font]\n<br />[*][font=Tahoma][color=#f4f4f4]Etc, etc, etc...[/color][/font]\n<br />[/list][font=Tahoma][color=#f4f4f4]\n<br />[url=https://www.nexusmods.com/newvegas/mods/82072?tab=logs]Changelogs[/url] have all the details.\n<br />\n<br />\n<br />\n<br />[img]https://i.imgur.com/R4tN5Zs.png[/img]\xfeff\n<br />\n<br />Install with your mod manager of choice (MO2 or Vortex, this is 2023). [/color][/font][font=Tahoma][color=#ff0000][b][size=3]Load last in your load order![/size][/b][/color][/font][font=Tahoma][color=#f4f4f4] Seriously, failing to do so WILL result in problematic situations.\n<br />There are two versions: standard one, and one specifically for [url=https://www.nexusmods.com/newvegas/mods/80640]Fallout DUST - Expansion Project[/url]\xfeff (to iron out some small conflicts). Select the appropriate version in the installer.\n<br />[/color][/font][font=Tahoma][color=#f4f4f4]\n<br />[u]REQUIREMENTS: \n<br />[/u][/color][/font][list]\n<br />[*][font=Tahoma][color=#f4f4f4][url=https://www.nexusmods.com/newvegas/mods/57927]DUST Survival Simulator [/url](obviously)[/color][/font]\n<br />[*][font=Tahoma][color=#f4f4f4][url=https://www.nexusmods.com/newvegas/mods/51664]Yukichigai Unofficial Patch - YUP[/url]\xfeff[/color][/font]\n<br />[*][font=Tahoma][color=#f4f4f4][url=https://www.nexusmods.com/newvegas/mods/67883]New Vegas Script Extender (NVSE xNVSE)[/url][/color][/font]\n<br />[*][font=Tahoma][color=#f4f4f4][url=https://www.nexusmods.com/newvegas/mods/58277]JIP LN NVSE Plugin[/url]\xfeff\n<br />[/color][/font]\n<br />[*][font=Tahoma][color=#f4f4f4][url=https://www.nexusmods.com/newvegas/mods/67794]DUST Tweaks - Bug Fixes - Better Repair - and More[/url][/color][/font]\n<br />[*][font=Tahoma][color=#f4f4f4][url=https://www.nexusmods.com/newvegas/mods/70653]DUSTed DUST - Even More DUST Fixes and Tweaks[/url][/color][/font]\n<br />[*][font=Tahoma][color=#f4f4f4][font=Tahoma][color=#f4f4f4][url=https://www.nexusmods.com/newvegas/mods/80640]Fallout DUST - Expansion Project[/url][/color][/font] (for the EP version)[/color][/font]\n<br />[/list]\n<br />[font=Tahoma][color=#f4f4f4][u]MODS THAT ARE INCOMPATIBLE OR RENDERED OBSOLETE:\n<br />[/u][/color][/font][list]\n<br />[*][font=Tahoma][color=#f4f4f4][url=https://www.nexusmods.com/newvegas/mods/76713]DUST - Big MT Water Fix[/url]\xfeff[/color][/font]\n<br />[*][font=Tahoma][color=#f4f4f4][url=https://www.nexusmods.com/newvegas/mods/58165]Private Property EXPIRED[/url]\xfeff | [url=https://www.nexusmods.com/newvegas/mods/67213]Nobody Owns Anything[/url]\xfeff[/color][/font]\n<br />[*][font=Tahoma][color=#f4f4f4][url=https://www.nexusmods.com/newvegas/mods/60120]Dust LOD[/url][/color][/font]\n<br />[/list][font=Tahoma][color=#f4f4f4]\n<br />\n<br />\n<br />[img]https://i.imgur.com/RigIf4i.png[/img]\xfeff\n<br />\n<br />[url=https://www.nexusmods.com/newvegas/users/6324000]naugrim04[/url] for giving us DUST\n<br />[url=https://www.nexusmods.com/newvegas/users/46547597]IntenseMute[/url] for the script\n<br />[url=https://www.nexusmods.com/newvegas/users/40683030]TomSkele[/url] and samcakes for rekindling my interest in DUST\n<br />[url=https://www.nexusmods.com/newvegas/users/7511756]Manan6619[/url]\xfeff and [url=https://www.nexusmods.com/newvegas/users/69463273]virtuallyNA[/url] for their mods, and anyone else who invested blood, sweat and tears in enhancing the DUST experience\n<br />And a huge thank you to waldastoja for testing!\n<br />\n<br />\n<br />\n<br />[/color][/font][center][font=Tahoma][color=#f4f4f4][size=2][b][size=2][b][url=https://www.nexusmods.com/users/35409570?tab=user+files][img]https://i.imgur.com/eBKqQDh.png[/img][/url][/b][/size][/b][/size][/color][/font][/center][font=Tahoma][color=#f4f4f4]\n<br />\n<br />[/color][/font][font=Tahoma][color=#f4f4f4]\n<br />[/color][/font][font=Tahoma]\n<br />[/font]"
