nexusDescription="[center][b][size=4][color=#ff7700]Description[/color][/size]\n<br />[size=4]This mod removes the requirement to patch weapons manually for animations using the ISControl node system\n<br />we've introduced several years ago, that is used in most, if not all, current and future kNVSE sets by literally every NV animator.\n<br />Works with every weapon, every mod, instantly. \n<br />\n<br />NEW!!!\n<br />Simple to use sights adjustment, to ease up lack of proper sights\n<br />centering in some mods and vanilla game (ie w/o WMIM, etc).\n<br />[/size][/b]\n<br />\n<br />[youtube]dBJmro0pbdM[/youtube]\n<br />[youtube]RFCU2UNs-_o[/youtube]\n<br />\n<br />\n<br />[b][size=4][color=#ff7700]Usage[/color][/size][/b]\n<br />[size=3][b]Now fully ESPless/scriptrunner, a good one, that doesn't crash like some other.[/b]\n<br />[b]Aside from being anim enabling mod, it allows you to adjust ironsights in the game[/b].\n<br />\n<br />\n<br />[color=#93c47d]To adjust ironsights with ESP version:[/color]\n<br />[color=#ead1dc]Hold aim button and Right Shift. Wait for the crosshair to appear.\n<br />Release Right Shift once it does, keep holding Aim.\n<br />\n<br />Adjust the sights [b]angle[/b] by moving the mouse around\n<br />Adjust the sights [b]distance[/b] by using mouse wheel\n<br />Hold [b]Left Shift[/b] and adjust the sights [b]position[/b] by moving the mouse around\n<br />To save it - press Enter. To reset - press Backspace\n<br />To exit adjustment menu - release the Aim button.\n<br />\n<br />All adjustments are saved per weapon inside Config&#92;ISControl.ini (compatible with ESPless)[/color][/size]\n<br />\n<br />\n<br />\n<br />[b][size=4][color=#ff7700]Details &amp; FAQ[/color][/size][/b]\n<br />[color=#fff2cc]Q: What the hell is this mod, I don't understand[/color]\n<br />[color=#93c47d]A: It's for when you use iron sights on your guns with fancy anim sets, so you don't have to patch stuff[/color]\n<br />[color=#fff2cc]Q: How will I know it works?[/color]\n<br />[color=#93c47d]A: Shooting while aiming down sights won't look like an ass (given you have kNVSE set for a weapon you're shooting)[/color]\n<br />[color=#fff2cc]Q: Is it compatible with xyz mod?[/color]\n<br />[color=#93c47d]A: Yes.[/color]\n<br />[color=#fff2cc]Q: Do I need to uninstall weapons that have been already patched manually?[/color]\n<br />[color=#93c47d]A: No, it's fine, but it's all up to you.[/color]\n<br />[color=#fff2cc]Q: Will it fix my depression?[/color]\n<br />[color=#93c47d]A: Didn't fix mine, so big doubt. But at least it'll remove some annoyance.[/color]\n<br />[color=#fff2cc]Q: This is it? What's next for this mod?[/color]\n<br />[color=#93c47d]A: It all depends. Dynamic nature of this mod gives us some extra possibilities we might explore later[/color]\n<br />\n<br />\n<br />[b][size=4][color=#ff7700]Requirements[/color][/size][/b]\n<br />[url=https://www.nexusmods.com/newvegas/mods/58277]JIP LN NVSE Plugin starting from version 56.65[/url]\n<br />[url=https://www.nexusmods.com/newvegas/mods/66927]JohnnyGuitar NVSE version 2.55 or higher[/url]\n<br />[url=https://www.nexusmods.com/newvegas/mods/57174]User Interface Organized version 2.30 or higher\xfeff[/url]\n<br />[url=https://github.com/xNVSE/NVSE/releases]Latest xNVSE[/url]\n<br />\n<br />\n<br />[b][size=4][color=#ff7700]Installation[/color][/size][/b]\n<br />Install required mods first. They are essential and without them \x2013 this mod will not work.\n<br />\"ISControl\" mod installs like any other mod, manually or using a mod manager.\n<br />I recommend the latter for easy uninstallation.\n<br />\n<br />\n<br />[b][size=4][color=#ff7700]Un-installation[/color][/size][/b]\n<br />Same as installation, in reverse.\n<br />\n<br />\n<br />[b][size=4][color=#ff7700]Credits[/color][/size][/b]\n<br />Hitman47101 for being awesone\n<br />JazzIsParis for all the magic\n<br />Obsidian for Fallout New Vegas\n<br />NVSE for all the good stuff\n<br />\n<br />\n<br />[b][size=4][color=#ff7700]Links[/color][/size][/b]\n<br />[url=https://twitter.com/Xilandro]Twitter[/url]\n<br />[url=https://www.youtube.com/xilandro]Youtube[/url][/center]"
