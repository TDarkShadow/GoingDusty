nexusDescription="The New Vegas Script Extender, or NVSE for short, is a modder's resource that expands the scripting capabilities of Fallout: NV. It does so without modifying the executable files on disk, so there are no permanent side effects.\n<br />\n<br />Once installed, no additional steps are needed to launch Fallout New Vegas with NVSE's added functionality. You can start the game using NVSE from nvse_loader.exe\n<br />\n<br />xNVSE is compatible with the Steam and GOG versions of the game. \n<br />[b]Not supported[/b]: German No Gore, Xbox Gamepass, Epic Games Store, and Bethesda.net versions.\n<br />\n<br />[url=https://discord.gg/EebN93s]Join the xNVSE Discord here![/url]\n<br />\n<br />[size=4]Installation (Manual)[/size]\n<br />[list]\n<br />[*]Download the xNVSE from the Files tab.\n<br />[*]Extract all files inside the top-level folder in the ZIP to your game folder (where FalloutNV.exe is located).\n<br />[*]Run the game using nvse_loader.exe.\n<br />[*]To confirm it is working, open the console with the tilde (`) key and type\xa0[i]GetNVSEVersion[/i]. This will display the version number of the current NVSE build. \n<br />[/list]\n<br />[size=4]Install with Vortex[/size]\n<br />[list]\n<br />[*]Click the \"Vortex\" button in the top-right of this page.\n<br />[*]Once installed and enabled, ensure you have deployed it by clicking \"Deploy Mods\" on the Mods toolbar.\n<br />[*]Use the shortcut on the dashboard to start the game with NVSE.\xa0\n<br />[/list]\n<br />[url=https://github.com/xNVSE/NVSE]The source code is available here (Github)![/url]\xfeff\n<br />Releases are also available on Github; they're the same files as what's available here."
